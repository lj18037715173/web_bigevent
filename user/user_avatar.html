<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- layui样式表 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入cropper.css样式表 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <!-- 自己的css -->
    <link rel="stylesheet" href="/assets/css/user/user_avatar.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">更改头像</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 start-->
            <div class="row1">
                <!-- 图片裁剪区域 start-->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="/assets/images/sample.jpg" />
                </div>
                <!-- 图片裁剪区域 end-->
                <!-- 图片的预览区域 start-->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
                <!-- 图片的预览区域 end-->
            </div>
            <!-- 第一行的图片裁剪和预览区域 end-->

            <!-- 第二行的按钮区域 start-->
            <div class="row2">
                <!-- 添加一个文件选择框 为了上传头像用 -->
                <!-- 通过accept属性 可以指定允许用户选择什么样的文件类型 -->
                <input type="file" id="file" accept="image/png,image/jpeg" />
                <button type="button" class="layui-btn" id="chooseImage">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="upLoad">确定</button>
            </div>
            <!-- 第二行的按钮区域 end-->
        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery.js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入Cropper.js文件 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <!-- 导入jquery-cropper.js文件 -->
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入自己封装的baseAPI.js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/user/user_avatar.js"></script>
</body>

</html>
