<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layUI的样式表文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css样式 -->
    <link rel="stylesheet" href="/assets/css/article/article_list.css">

</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="">
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="150px">
                    <col width="180px">
                    <col width="150px">
                    <col width="150px">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>

    <!-- 列表数据的模板引擎 -->
    <script type="text/html" id="tlp-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-edit">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-del" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 分类可选项的模板结构 -->
    <script type='text/html' id="tlp-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 导入layUI的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery.js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎的js文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己定义的JS文件 -->
    <script src="/assets/js/article/article_list.js"></script>
</body>

</html>
